<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse It</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Reverse It</h1>
        <h4>Your string reversal companion</h4>
      </header>

      <section>
        <input
          class="stringInput"
          placeholder="Eg. Cats love hot tea"
          type="text"
        />
        <button class="submitBtn">Okay, reverse it</button>
      </section>
      <section>
        <div class="answer"></div>
        <button class="reset">Reset</button>
      </section>
    </main>

    <script src="./logic.js"></script>
  </body>
</html>
